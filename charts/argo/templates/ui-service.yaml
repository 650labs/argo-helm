apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ui
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8001
  selector:
    app: {{ .Release.Name }}-ui
  sessionAffinity: None
  type: {{ .Values.ui.serviceType }}
